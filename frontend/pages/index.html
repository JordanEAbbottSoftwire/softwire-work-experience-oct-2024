<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>  
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>ðŸ‘¾TetrisðŸ‘¾</h1>
    <div class="button-container">
        <button id="b1" class="button">Play <i class="fa-duotone fa-solid fa-play"></i></button>
        <button id="b2" class="button" data-modal-target="#modal">Tutorial <i class="fa-solid fa-book"></i></button>
        <button id="b3" class="button">Settings <i class="fa-solid fa-gear"></i></button>
    </div>

    <!-- Modal for Tutorial -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Tutorial</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <p>Welcome to the Tetris tutorial! Here you will learn how to play.</p>
            <ul>
                <li>Move the pieces using the arrow keys.</li>
                <li>Rotate the pieces using the up arrow.</li>
                <li>Clear lines by completing them with blocks.</li>
                <li>Have fun and try to beat your high score!</li>
            </ul>
        </div>
    </div>
    <div id="overlay"></div>

    <script>
        const openModalButtons = document.querySelectorAll('[data-modal-target]')
        const closeModalButtons = document.querySelectorAll('[data-close-button]')
        const overlay = document.getElementById('overlay')

        openModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modal = document.querySelector(button.dataset.modalTarget)
                openModal(modal)
            })
        })

        overlay.addEventListener('click', () => {
            const modals = document.querySelectorAll('.modal.active')
            modals.forEach(modal => {
                closeModal(modal)
            })
        })

        closeModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal')
                closeModal(modal)
            })
        })

        function openModal(modal) {
            if (modal == null) return
            modal.classList.add('active')
            overlay.classList.add('active')
        }

        function closeModal(modal) {
            if (modal == null) return
            modal.classList.remove('active')
            overlay.classList.remove('active')
        }
    </script>
</body>
</html>
