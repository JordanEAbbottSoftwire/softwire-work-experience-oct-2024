<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../scripts/move.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="game_page.css">

</head>
<body>
    <h1 class="tetrisHeader">
        <span class="red">T</span>
        <span class="green">E</span>
        <span class="blue">T</span>
        <span class="magenta">R</span>
        <span class="purple">I</span>
        <span class="orange">S</span>
    </h1>

    <h2 class="displayScore">
        Your Score is: 
    </h2>
    <div class="canvas">
        <canvas id="gamegrid"class="myCanvas" width="200" height="400"></canvas>
    </div>
    <button class="button resume_button"> Resume</button>
    <button class="button pause_button"> Pause</button>
    <button class="button quit_button" onClick="window.location.href = '/pages/index.html'"> Quit</button>

    <script type="module" src="../scripts/game.js"></script>
    <script type="module" src="../scripts/gameController.js"></script>
    <script type="module" src="../scripts/move.js"></script>
      <audio id="bg-music" src="music.mp3" autoplay loop></audio>


    <script>
        const bgMusic = document.getElementById("bg-music");

    
        document.addEventListener("click", () => {
            if (bgMusic.paused) {
                bgMusic.play();
            }
        });
    </script>

</body>
</html>
